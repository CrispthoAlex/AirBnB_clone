<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AirBnB clone</title>

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon"/>

    <meta charset="utf-8">

  </head>

  <body class="works_on_smartphone"> <!-- **define class smartphone** -->

    <header>
      <div class="logo">
      </div>
    </header> <!-- ===== end header ===== -->

<!-- ===== init container ===== -->
    <div class="container">
      <section class="filters">
	<!-- init locations -->
	<div class="locations">
	  <h3>States</h3>
	  <h4>Country States (...)</h4>
	  <ul class="popover">
	    <li> <!-- first state -->
	      <h2>Arizona:</h2>
	      <ul>
		<li>Page</li>
                <li>Page2</li>
	      </ul>
	    </li>
	    <li> <!-- second state -->
	      <h2>California:</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
	  </ul> <!-- end States pophover -->
	</div>
	<!-- init amenities -->
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Location types include: (...)</h4>
	  <ul class="popover">
	    <li>Internet</li>
	    <li>TV</li>
            <li>Kitchen</li>
	    <li>Iron</li>
          </ul> <!-- end amenities pophover -->
	</div>
	<button>Search</button>
      </section> <!-- End filters -->

      <section class="places">
	<h1>Places</h1>
	<div class="places-container">
	  <article>
	    <h2>My home</h2>
	  </article>
	  <article>
	    <h2>Tiny house</h2>
	  </article>
	  <article>
	    <h2>A suite</h2>
	  </article>
	</div>
      </section>
    </div>
<!-- ===== end container ===== -->

    <footer>
      <span>Holberton School</span> <!-- an inline element -->
    </footer> <!-- ===== end footer ===== -->

  </body>
</html>
